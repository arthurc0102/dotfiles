## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'


## Title config
set -g set-titles on
set -g set-titles-string '#S | #{?#{==:#{pane_current_command},#{b:SHELL}},#(echo "#{pane_current_path}" | sed "s|^$HOME|~|;s|^/private||"),#{pane_current_command}}'


## Window config
set -g renumber-windows on


## Key binding config

# Prefix
set -g prefix 'C-]'

# Window navigation
bind -r p previous-window
bind -r n next-window

# Window split
unbind %
bind / split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -r . select-pane -t :.+
bind -r , select-pane -t :.-

# Break and join panes
bind b 'break-pane -d; new-window -a -d -n tmp; move-window -s -1 -t :+ -d -k'
bind j join-pane -s :+
bind J command-prompt -p "join pane from:"  "join-pane -s '%%'"

# Edit pane scrollback in editor
bind B send-keys 'tmux capture-pane -p -S - | vipe > /dev/null' Enter

# Synchronize panes
bind S 'set-window-option synchronize-panes'


## Mouse mode config
set -g mouse on
bind m 'set -g mouse; display-message "Mouse mode is #{?mouse,on,off}"'


## Copy mode config

# Disable "release mouse drag to copy and exit copy-mode", ref: https://github.com/tmux/tmux/issues/140
unbind -T copy-mode MouseDragEnd1Pane

# Since MouseDragEnd1Pane neither exit copy-mode nor clear selection now,
# let single click do selection clearing for us.
bind -T copy-mode MouseDown1Pane 'select-pane; send-keys -X clear-selection'

# This line changes the default binding of MouseDrag1Pane, the only difference
# is that we use `copy-mode -eM` instead of `copy-mode -M`, so that WheelDownPane
# can trigger copy-mode to exit when copy-mode is entered by MouseDrag1Pane
bind -n MouseDrag1Pane if -Ft= '#{mouse_any_flag}' 'if -Ft= \"#{pane_in_mode}\" \"copy-mode -eM\" \"send-keys -M\"' 'copy-mode -eM'


## Theme config
set -g @dracula-plugins 'synchronize-panes battery network time'
set -g @dracula-left-icon-padding 1
set -g @dracula-military-time true
set -g @dracula-show-left-icon session
set -g @dracula-time-format '%F %R'


## Load local config
source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf.local"


## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "${XDG_CONFIG_HOME}/tmux/plugins/tpm/tpm"
